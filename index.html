<body>
    <header class="header">
        <h1>TIENDA DE VIDEOJUEGOS</h1>
        <button id="el-carrito"><img src="./carpeta/img/carritooo.png" alt="carro de compras"><span
                id="cuenta-compras">0</span></button>
        <p>Elegi lo que gustes y agregalo al carrito</p>
    </header>
    <h2 class="titulo">VIDEOJUEGOS DISPONIBLES</h2>


    <main id="juegos-contain">



    </main>
    <div class="inter">
        <h2>PROXIMOS JUEGOS EN EL CATALOGO</h2>
    </div>
    <section id="infos">



    </section>

    <section class="modal">
        <div class="modal__container">
            <img src="./carpeta/img/carro-de-la-carretilla.png" alt="carrito" class="modal__img">
            <h2 class="modal__title">Carrito de compras</h2>
            <div id="carrito-contenedor">

            </div>
            <p class="precioProducto">Precio total: $<span id="precioTotal"></span></p>
            <p class="modal__parrafo">Gracias por su compra!!!</p>
            <button class="modal__close">cerrar</button>
        </div>
    </section>



    <footer>
        <div class="fin">
            <p>todos los derechos reservados</p>
        </div>
    </footer>



    <script src="./carpeta/data/stock.js"></script>
